<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Question Box</title>
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="mainContainer">
        <div class="questionContainer">
            <p class="questionUserName">BVanSickle12</p>
            <h1 class="mainQuestion">What is the best job in the tech field? I'm thinking Full-Stack web development.
            </h1>
        </div>
        <div id="commentContainer">

        </div>
        <div id="commentForm">
            <form class="formContainer">
                <input type="text" id="dName" name="dName" placeholder="Display Name">
                <textarea name="comment" rows="1" cols="30" id="formTextArea" placeholder="Comment"
                    style="resize: none;"></textarea>
                <button type="submit" class="btn btn-primary" id="submitButton">Submit</button>
            </form>
        </div>
    </div>


    <script src=" https://code.jquery.com/jquery-3.7.1.slim.min.js"
        integrity="sha256-kmHvs0B+OpCW5GVHUNjv9rOmY0IvSIRcf7zGUDTDQM8=" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>

</html>
